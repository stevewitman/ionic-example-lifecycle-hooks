<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Articles Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let article of articles" [routerLink]="['./', article.id]">
      <h4 (click)="onClickArticle(article)">{{ article.title }}</h4>
    </ion-item>
  </ion-list>
</ion-content>
